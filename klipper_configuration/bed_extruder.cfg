[extruder]
step_pin: PE14
dir_pin: PA0
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.71
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB1
sensor_pin:  PF4
sensor_type: PT1000
pullup_resistor: 4700
min_temp: 0
max_temp: 300
full_steps_per_rotation: 200

[heater_bed]
heater_pin: PD12
sensor_pin: PF3
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 130

[fan]
pin: PC8
max_power: 1.0
cycle_time: 0.010


[heater_fan hotend]
pin: PE5
max_power: 1
shutdown_speed: 0
off_below: 0.3
heater: extruder
heater_temp: 80.0
fan_speed: 1.0
cycle_time: 0.010
